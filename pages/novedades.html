<body>
  <div class="proyect">
    <div class="container">
      <br />
      <br />
      <br />
      
      <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
        <h1>Novedades</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Agregar Novedad
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva entrada</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Título</label>
                    <input type="test" class="form-control" id="exampleFormControlInput1" placeholder="Título novedad">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Imagen miniatura</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">                              
                  </div>
                  <div class="form-group">
                    <label for="exampleFormdate">Fecha</label>
                    <input type="date" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                  </div>
                </form>
              </div>
      </div>
      
    </div>
  </div>
  
</body>
